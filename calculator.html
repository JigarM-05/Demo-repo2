<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid col-sm-6 col-xxl-4 mt-5 border">
        <div class="row container col-sm-11 h-sm-25 mt-sm-3 ms-sm-4 mb-sm-3">
            <span class="col-12 border text-end dblock" id="accumulator">0</span>
        </div>
        
        <div class="row ms-sm-4 ms-xxl-5">
            <button class="col-sm-2 m-sm-3 btn btn-primary fs-5" type="button" id="plus" value="+">+</button>
            <button class="col-sm-2 m-sm-3 btn btn-primary fs-5" type="button" id="min" value="-">-</button>
            <button class="col-sm-2 m-sm-3 btn btn-primary fs-5" type="button" id="mux" value="*">*</button>
            <button class="col-sm-2 m-sm-3 btn btn-primary fs-5" type="button" id="div" value="/">/</button>
        </div>
        
        <div class="row ms-sm-4 ms-xxl-5">
            <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="vi" value="6">6</button>
            <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="vii" value="7">7</button>
            <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="viii" value="8">8</button>
            <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="iiv" value="9">9</button>
        </div>
        
        <div class="row ms-sm-4 ms-xxl-5">
            <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="ii" value="2">2</button>
            <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="iii" value="3">3</button>
            <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="iv" value="4">4</button>
            <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="v" value="5">5</button>
        </div>
        <div class="row ms-sm-4 ms-xxl-5">
            <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="zero" value="0">0</button>
            <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="i" value="1">1</button>
            <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="point" value=".">.</button>
            <button class="col-sm-2 m-sm-3 btn btn-primary fs-5" type="button" id="eql">=</button>
        </div>
        <div class="row container col-sm-11 h-sm-25 mt-sm-3 ms-sm-3 w-100 mb-sm-3">
            <button class="col-sm-11 btn btn-danger w-75 ms-sm-3 ms-sm-5 fs-5" type="button" id="clear" value="clear">Clear</button>
        </div>
        </div>

        <script src="./calculator.js"></script>
</body>
</html>
