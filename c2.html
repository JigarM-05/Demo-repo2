<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid col-sm-6 col-xxl-4 mt-5 border">
        <div class="row container col-sm-11 h-sm-25 mt-sm-3 ms-sm-4 mb-sm-3">
            <span class="col-12 border text-end dblock" id="accumulator">0</span>
        </div>
        
        <div class="row ms-sm-4 ms-xxl-5">
            <button class="col-sm-2 m-sm-3 btn btn-primary fs-5" type="button" id="plus" value="+">+</button>
            <button class="col-sm-2 m-sm-3 btn btn-primary fs-5" type="button" id="min" value="-">-</button>
            <button class="col-sm-2 m-sm-3 btn btn-primary fs-5" type="button" id="mux" value="*">*</button>
            <button class="col-sm-2 m-sm-3 btn btn-primary fs-5" type="button" id="div" value="/">/</button>
        </div>
       
        <div class="row w-100">

        <div class="col-10 w-75 ms-2 border">

            <div class="row col-12  ms-xxl-5 w-100">
                <button class="col-sm-3 m-2 ms-4 btn btn-secondary fs-5" type="button" id="vi" value="6">7</button>
                <button class="col-sm-3 m-2 btn btn-secondary fs-5" type="button" id="vii" value="7">8</button>
                <button class="col-sm-3 m-2 btn btn-secondary fs-5" type="button" id="viii" value="8">9</button>
            </div>
        
            <div class="row ms-sm-4 ms-xxl-5">
                <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="iiv" value="9">6</button>
                <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="vii" value="7">5</button>
                <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="viii" value="8">4</button>
            </div>
        
            <div class="row ms-sm-4 ms-xxl-5">
                <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="iiv" value="9">1</button>
                <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="vii" value="7">3</button>
                <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="viii" value="8">3</button>
            </div>
        
            <div class="row ms-sm-4 ms-xxl-5">
                <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="iiv" value="9">0</button>
                <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="vii" value="7">.</button>
                <button class="col-sm-2 m-sm-3 btn btn-secondary fs-5" type="button" id="viii" value="8">c</button>
            </div>
        
        </div>
            <button class="col-2 btn btn-primary ">=</button>

        </div>

    
        <script src="./calculator.js"></script>
</body>
</html>
